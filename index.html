<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cast Stocks Sender</title>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    input, select, button { font-size: 16px; }
    .row { margin: 12px 0; }
    button { padding: 10px 14px; border-radius: 12px; border: 1px solid #ddd; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Cast Stock Board</h1>
  <div class="row">
    <label>Up to 5 tickers (comma‑separated):</label>
    <input id="tickers" value="AAPL,MSFT,NVDA,GOOGL,AMZN" style="width:100%;padding:8px;border-radius:10px;border:1px solid #ddd" />
  </div>
  <div class="row">
    <label>Alpha Vantage API key:</label>
    <input id="key" placeholder="YOUR_KEY" style="width:60%;padding:8px;border-radius:10px;border:1px solid #ddd" />
  </div>
  <div class="row">
    <label>Interval:</label>
    <select id="interval">
      <option value="DAILY" selected>Daily</option>
      <option value="INTRADAY">Intraday (5m)</option>
    </select>
  </div>
  <div class="row">
    <button id="cast">Cast / Update TV</button>
  </div>

  <script>
    const APP_ID = 'YOUR-CAST-APP-ID'; // ← Replace with your Custom Receiver App ID
    let session = null;

    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (!isAvailable) return;
      const context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED
      });
      document.getElementById('cast').addEventListener('click', async () => {
        const ctx = cast.framework.CastContext.getInstance();
        if (!session) session = await ctx.requestSession();
        send();
      });
    };

    function send() {
      if (!session) return;
      const tickers = document.getElementById('tickers').value.split(',').map(s => s.trim()).filter(Boolean).slice(0,5);
      const apiKey = document.getElementById('key').value.trim();
      const interval = document.getElementById('interval').value;
      const payload = JSON.stringify({ tickers, apiKey, interval });
      session.sendMessage('urn:x-cast:app.stocks', payload);
    }
  </script>
</body>
</html>
